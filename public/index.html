<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Starter Node and Angular</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/aride.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/angular-growl/angular-growl-notifications.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/HomePage.js"></script>
    <script src="js/controllers/Login.js"></script>
    <script src="js/controllers/RoutePlot.js"></script>
    <script src="js/services/UserStatus.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="aride" ng-controller="MainCtrl">
<div class="container">

    <!-- HEADER -->
    <nav role="navigation" class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#headNavbar" class="navbar-toggle collapsed"></button><a href="#" class="navbar-brand">Aride </a>
        </div>
        <div id="headNavbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-switch on="user">
              <a ng-switch-when="user.getUser()"href="/logout">Logout</a>
              <a ng-switch-default href="login">Login</a>
            </li>
            <li>
              <a href="post">Post</a>
            </li>
            <li>
              <a href="search">Search</a>
            </li>
            <li>
              <a href="settings">Settings</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id='loggedInUser'>{{$rootScope.loggedInUser}}</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

</div>
</body>
</html>
